<div class="wrapper">
  <div class="cmdline">
    <form (submit)="onSubmit()" (keydown)="onKeyDown($event)" #f="ngForm">
      <label for='input' [innerHTML]="prompt"></label>
      <input class="form-control" autocomplete="off" type="text" 
             [(ngModel)]="command" name="input" required>
      </form>
  </div>
</div>
