<div class="location">
  <div title="{{room}}">{{room}}</div>
</div>
<div class="players" slimScroll size="7px" 
                     height="50vh"
                     scrollToBottom="true"
                     railVisible="true"
                     disableFadeOut="true"
                     railColor="#bc94b7"
                     opacity=".5"
                     distance="3px"
                     color="#000">
  <div *ngFor="let player of players" title="{{player.name}}"
       dnd-droppable (onDropSuccess)="onDrop($event, player.name)">
    <span class="flag" [ngClass]="{online: isOnline(player.flag)}">{{setPlayerFlag(player.flag)}}</span>
    <span class="name" [ngClass]="{offline: !isOnline(player.flag)}">{{player.name}}</span>
  </div>
</div>
