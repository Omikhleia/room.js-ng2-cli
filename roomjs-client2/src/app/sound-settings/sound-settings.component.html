<div>
  <small>
  <button (click)="onClick($event)">
    <span *ngIf="muted" class="glyphicon glyphicon-volume-off"></span>
    <span *ngIf="!muted" class="glyphicon glyphicon-volume-up"></span>
  </button>
  
  Volume
  <input type="range" max="100" min="0" step="1" [(ngModel)]="volume" (input)="onChange($event)">
  </small>
</div>
